version: v1.0
name: Paprika Semaphore 2.0 CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "üé© Yarn"
    task:
      jobs:
      - name: "Yarn & caching"
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH
          - yarn install --frozen-lockfile
          - npx lerna bootstrap
          - yarn storybook:build

          - cache store node-modules-$SEMAPHORE_GIT_BRANCH node_modules
          - cache store cypress-$SEMAPHORE_GIT_BRANCH ~/.cache/Cypress
          - cache store storybook-dist-$SEMAPHORE_GIT_BRANCH storybook-dist

  - name: "üíÖ Format"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH
      jobs:
        - name: Lint && prettier
          commands:
            - yarn lint && yarn prettier -- --list-different

  - name: "‚ôøÔ∏è Accessibility"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH
      jobs:
        - name: Axe test
          commands:
            - yarn test:a11y

  - name: "‚ö°Ô∏è Integration/Unit"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH
          - yarn install
      jobs:
        - name: JEST
          commands:
            - yarn test

  - name: "‚õ∞ E2E"
    task:
      prologue:
        commands:
          - checkout
          - sudo apt-get -y install xvfb libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH
          - cache restore cypress-$SEMAPHORE_GIT_BRANCH
      jobs:
        - name: Cypress
          commands:
            - npx lerna bootstrap
            - yarn cypress:ci

  - name: "üîé Visual Regression"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH
      jobs:
        - name: Screener
          commands:
            - npx lerna bootstrap
            - yarn storybook:build
            - yarn storybook:screener

  - name: "Storybook Upload"
    task:
      secrets:
        - name: "SemaphoreStorybook"
      prologue:
        commands:
          - checkout
          - cache restore storybook-dist-$SEMAPHORE_GIT_BRANCH
      jobs:
        - name: Storybook
          commands:
          - npx lerna bootstrap
          - yarn docz:build
          - STORYBOOK_LOCATION="storybooks.highbond-s1.com/${SEMAPHORE_PROJECT_NAME}/${SEMAPHORE_GIT_BRANCH}"
          - aws s3 sync storybook-dist/ s3://$STORYBOOK_LOCATION/ --acl public-read --delete
          - echo "The storybook for this branch can be found at the URL $STORYBOOK_LOCATION"
