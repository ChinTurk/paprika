version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: üé© Install dependencies
    tasks:
      jobs:
        - name: "yarn and cache"
          commands:
            - checkout
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - yarn install
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock) node_modules
            - npx lerna bootstrap

  - name: "üêØ Format"
    task:
      jobs:
        - name: Lint && prettier
          commands:
            - yarn lint && yarn prettier -- --list-different

  - name: "‚ôøÔ∏è Accessibility"
    task:
      jobs:
        - name: Axe test
          commands:
            - yarn test:a11y

  - name: "‚õ∞ E2E Testing"
    task:
      jobs:
        - name: Cypress
          commands:
            - yarn cypress:ci

  - name: "‚ö°Ô∏è Integration/Unit Testing"
    task:
      jobs:
        - name: ‚úàÔ∏è JEST
          commands:
            - yarn jest
