version: v1.0
name: Paprika status
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "Setup"
    dependencies: []
    task:
      jobs:
      - name: "🎩 Yarn & caching"
        commands:
          - checkout
          - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
          - nvm use
          - yarn install --frozen-lockfile
          - npx lerna bootstrap
          - cache store client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock) node_modules
  - name: "🍳 Paprika status"
    task:
      secrets:
        - name: github-ssh
        - name: paprika-env
      prologue:
        commands:
          - checkout
          - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
          - chmod 0600 ~/keys/github.key
          - ssh-add ~/keys/github.key
          - git config user.name "Paprika Semaphore 2.0"
          - git config user.email "allison.chen@wegalvanize.com"
          - echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN" >> .npmrc
      jobs:
        - name: "Start paprika-status script"
          commands:
            - nvm use
            - yarn
            - yarn paprika-status
            - git add . && git commit -m "[Bot] Paprika Release" --no-verify && git push origin UXD-1260-component-health-tracker-metrics --follow-tags --no-verify;
