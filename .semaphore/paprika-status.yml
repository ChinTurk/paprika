version: v1.0
name: Paprika status
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "üç≥ Paprika status"
    task:
      secrets:
        - name: github-ssh
        - name: paprika-env
      prologue:
        commands:
          - checkout
      jobs:
        - name: "Start paprika-status script"
          commands:
            - nvm use
