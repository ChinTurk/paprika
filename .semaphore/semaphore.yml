version: v1.0
name: Paprika Semaphore 2.0 CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "‚õ∞ E2E Testing"
    task:
      jobs:
        - name: Cypress
          commands:
            - checkout
            - yarn install --frozen-lockfile
            - npx lerna bootstrap
            - yarn cypress:ci

  - name: "üé© Yarn"
    task:
      jobs:
      - name: "Yarn & caching"
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
          - yarn install
          - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock) node_modules
          - npx lerna bootstrap

  - name: "üêØ Format"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
        - name: Lint && prettier
          commands:
            - yarn lint && yarn prettier -- --list-different

  - name: "‚ôøÔ∏è Accessibility"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
        - name: Axe test
          commands:
            - yarn test:a11y

  - name: "‚ö°Ô∏è Integration/Unit Testing"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
        - name: JEST
          commands:
            - yarn jest
