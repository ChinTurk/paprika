version: v1.0
name: Paprika status
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "üç≥ Paprika status"
    task:
      secrets:
        - name: github-ssh
        - name: paprika-env
      prologue:
        commands:
          - checkout
          - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
      jobs:
        - name: "Start paprika-status script"
          commands:
            - nvm use
            - yarn
            - yarn paprika-status
            - git add . && git commit -m "[Bot] Paprika Release" --no-verify && git push origin master --follow-tags --no-verify;
